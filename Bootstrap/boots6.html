       <title>
            Hello | Boostrap
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<body>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popMessage">
      CLICK TO REGISTER
      </button>
      
      <!-- Modal -->
      <div class="modal" id="popMessage">
        
            <div class='container'>
                <div class='card col-md-4 offset-md-4 bg-dark text-white'>
                    <form>
                    <div class='form-group'>
                       <legend align="center">REGISTER</legend>
        
                        <label for='name'>Name</label>
                        <input type='text' class='form-control' id='name' name='name'/><br>
                        
                        <label for='email'>Email</label>
                        <input type='email' class='form-control' id='email' name='email'/><br>
                        
                        <label for='pass'>Password</label>
                        <input type='password' class='form-control' id='pass' name='pass'/><br>
        
                        <label for='gender'>Gender</label>
                        <select class='form-control'>
                            <option value='-1'>-select-</option>
                            <option value='0'>Male</option>
                            <option value='1'>Female</option>
                        </select><br>
        
                        <label for='address'>Address</label>
                        <input type='textarea' class='form-control' id='address' name='address'/><br>
        
                        <input type="submit" class='btn btn-primary' value='Submit'/>
                        <input type="reset" class='btn btn-warning' value='Refresh'/>
                    </div>
                </form>     
    
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
            </div>
      </div>
</body>
</html>
