<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <body>
        <div class='container'>
        <div class='card col-md-4 offset-md-4 bg-dark text-white'>
            <form>
            <div class='form-group'>
               <legend align="center">REGISTER</legend>

                <label for='name'>Name</label>
                <input type='text' class='form-control' id='name' name='name'/><br>
                
                <label for='email'>Email</label>
                <input type='email' class='form-control' id='email' name='email'/><br>
                
                <label for='pass'>Password</label>
                <input type='password' class='form-control' id='pass' name='pass'/><br>

                <label for='gender'>Gender</label>
                <select class='form-control'>
                    <option value='-1'>-select-</option>
                    <option value='0'>Male</option>
                    <option value='1'>Female</option>
                </select><br>

                <label for='address'>Address</label>
                <input type='textarea' class='form-control' id='address' name='address'/><br>

                <input type="submit" class='btn btn-primary' value='Submit'/>
                <input type="reset" class='btn btn-warning' value='Refresh'/>
            </div>
        </form>     
        </div>
        </div>
