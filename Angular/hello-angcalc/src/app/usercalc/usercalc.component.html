   <div style="padding-top:100px;"><table style="border:2px solid" align="center">
    <tr>
      <th>Number </th>
      <th>Quotient</th>
      <th>ADD</th>
      <th>SUB</th>
      <th>MUL </th>
      <th>DIV </th>
    </tr>
    <tr *ngFor="let n of numbers">
    <td align="center">4</td>
    <td align="center">{{n}}</td>
    <td align="center">{{4+n}}</td>
    <td align="center">{{4-n}}</td>
    <td align="center">{{4*n}}</td>
    <td align="center">{{4/n}}</td>
  </tr>
  </table>
  </div>
