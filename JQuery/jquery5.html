<html><head>
    <title>
        Toggle | Js
    </title>
</head>
<script type="text/javascript" src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
<script type="text/javascript">
$(document).ready(()=>{
        $('#on').click(()=>{
            $('#off').show();
            $('#on').hide();
            $('#content').show();
        });
        $('#off').click(()=>{
            $('#off').hide();
            $('#on').show();
          $('#content').hide();
        });
    });
</script>
<body>
<input type="button" id='on' value="On"/>
<input type="button" id='off' value="Off" style='display:none'/>
<div style='display:none' id='content'>
            I can see you now
        </div>


</body>
</html>
