<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Simple Calculator</title>
	<script type="text/javascript" src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calc.css"></link>
</head>
<body>
	<div class="calculator-body">
		<div class="screen">
			<div class="input">
				<span>Input</span>
				<input type="text" name="" id="text1">
			</div>
			<div class="result">
				<button value="Clear" onclick="clearMem()">Clear</button>
			</div>
		</div>
		<div class="pad">
			<div class="numpad">
				<div class="row">
					<input type="button" name="" value="1" onclick="append(1)">
					<input type="button" name="" value="2" onclick="append(2)">
					<input type="button" name="" value="3" onclick="append(3)">
				</div>
				<div class="row">
					<input type="button" name="" value="4" onclick="append(4)">
					<input type="button" name="" value="5" onclick="append(5)">
					<input type="button" name="" value="6" onclick="append(6)">
				</div>
				<div class="row">
					<input type="button" name="" value="7" onclick="append(7)">
					<input type="button" name="" value="8" onclick="append(8)">
					<input type="button" name="" value="9" onclick="append(9)">
				</div>
				<div class="row">
					<input type="button" name="" value="0" onclick="append(0)">
					<input type="button" name="" value="+" onclick="operate('+')">
					<input type="button" name="" value="-" onclick="operate('-')">
				</div>
				<div class="row">
					<input type="button" name="" value="/" onclick="operate('/')">
					<input type="button" name="" value="*" onclick="operate('*')">
					<input type="button" name="" value="=" onclick="calc()">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
