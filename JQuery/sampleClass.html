<!DOCTYPE html>
<html>
<head>
	<title>
		Sample Class | JS
	</title>
	<script type="text/javascript" src="sampleClass.js"></script>
</head>
<body onload="displayMessage()">
	<div id="message">
		<div>
			<input type="number" name="" min="0" max="100" id="first" placeholder="Enter first number" required>
			<input type="number" name="" min="0" max="100" id="next" placeholder="Enter second number" required>
			<select id="operation" required>
				<option value="">Select Operation</option>
				<option value="add">Add</option>
				<option value="diff">Subtract</option>
				<option value="mul">Multiply</option>
			</select>
			<input type="button" onclick="calculate()" value="Calculate">
		</div>
	</div>
</body>
</html>
